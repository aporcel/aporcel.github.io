<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Red Hook Sensors</title>
    <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js"></script>
  <script src="js/index.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/visualization.js"></script>  

  </head>
  <body>
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
<h1>Red Hook &#8203;Sensors</h1>
<div id="googleMap" style="width:100%;height:25em;"></div>
<i class="fa fa-map-marker"></i>
<br>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
Show Characteristics</button>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Temperature/Air Pressure/Humidity/Noise/Luminosity</h4>
        </div>
        <div class="modal-body">
          <p>Characteristics Description</p>
           <div class="graphs" id="visualization">Here will go the graphs!

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
    
    
  </body>
</html>
